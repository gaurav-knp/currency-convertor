<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="convertor">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="input-box">
                <p>Enter Amount</p>
                <input type="text" value="100" id="amount">
            </div>
            <div class="box2">
                <div class="box2_1">
                    <p>From</p>
                    <div class="box21-select">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="" srcset="">
                        <select name="" id="from"></select>
                    </div>
                </div>
                <div class="convert-icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="box2_2">
                    <p>To</p>
                    <div class="box21-select">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="" srcset="">
                        <select name="" id="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">
                <p>1USD = 80INR</p>
            </div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
